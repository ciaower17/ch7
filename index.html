<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/aa8f2dab09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/aa8f2dab09.css" crossorigin="anonymous">
</head>

<body>
    <div class="row big">
        <div class="col left col-lg-6 col-sm-12">
            <img class="logo" src="./images/logo.svg" alt="">
            <img class="illustrator" src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="col right col-lg-6 col-sm-12">
            <h1> Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button class="btn">Register</button>
            <div class="row align-items-end g">
                <div class="col">
                    <button class="btn1"><i class="fa-brands fa-facebook-f"></i></button>
                </div>
                <div class="col">
                    <button class="btn1"><i class="fa-brands fa-twitter"></i></button>
                </div>
                <div class="col">
                    <button class="btn1"><i class="fa-brands fa-instagram"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
